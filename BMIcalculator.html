<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        input[type="number"], button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }

        .category {
            color: #28a745; /* green color */
        }

        .category-overweight {
            color: #ffc107; /* yellow color */
        }

        .category-obese {
            color: #dc3545; /* red color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <input type="number" id="weight" placeholder="Enter weight (kg)">
        <input type="number" id="height" placeholder="Enter height (m)">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;

            const bmi = weight / (height * height);
            let category;

            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = 'Normal weight';
            } else if (bmi >= 25 && bmi < 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obese';
            }

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <p>Your BMI: <span>${bmi.toFixed(2)}</span></p>
                <p class="category ${category.toLowerCase().replace(' ', '-')}">Category: <span>${category}</span></p>
            `;
        }
    </script>
</body>
</html>
